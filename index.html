<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Retro Whack-A-Mole</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div id="game-panel">
        <h1>Retro Whack-A-Mole</h1>
        <nav id="main-nav"></nav>
        <section id="profile">
            <div id="player-section">
                <label for="playerName">Name:</label>
                <input id="playerName" type="text" placeholder="Write your name">
                <button id="setPlayerBtn">Set player</button>
                <p>Current player: <span id="current-player">Guest</span></p>
            </div>
        </section>

        <section id="game">
            <div id="top-row">
                <div id="info">
                    <div>
                        Score: <span id="score">0</span> |
                        Time: <span id="time">15</span>s
                    </div>
                    <div id="controls">
                        <button id="startBtn">Start</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>

            <p id="message"></p>
            <div id="bottom-row">
                <div id="game-board"></div>

                <section id="settings">
                    <h2>Settings</h2>
                    <p>Right or left handed?</p>

                    <div id="hand-buttons">
                        <button id="rightHandBtn" class="hand-btn">Right-handed</button>
                        <button id="leftHandBtn" class="hand-btn">Left-handed</button>
                    </div>
                </section>
            </div>
        </section>

        <section id="high-score">
            <h2>Highscores</h2>
            <ol id="highscores"></ol>
        </section>
    </div>
    <script src="src/game.js"></script>
</body>

</html>
